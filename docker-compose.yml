version: '3.8'

services:
  # Conjone - Agora com WhatsApp Nativo (Baileys)
  conjone:
    build: .
    container_name: conjone_app
    restart: always
    tty: true
    stdin_open: true
    environment:
      - PORT=3000
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${PUBLIC_URL}/google/callback
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - conjone_net

  # Túnel Cloudflare para expor o servidor de autenticação
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: conjone_tunnel
    restart: always
    command: tunnel --url http://conjone:3000
    networks:
      - conjone_net

networks:
  conjone_net:
    driver: bridge
